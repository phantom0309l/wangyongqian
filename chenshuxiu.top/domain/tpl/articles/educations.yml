    title: 专家共识：服药是首选
    picurl: http://img.fangcunyisheng.com/static/img/tips_3.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=2
    short: 多动症是一种慢性病，如是大脑相应的控制中枢兴奋度不高，对其他功能区域控制不够，而不是孩子故意的调皮捣蛋，药物正是使脑内重要化学物质恢复正常水平，直接针对病因
    desc: |
        如图所示，左边正常人群大脑中相应部位的兴奋度比多动症的孩子要高，而药物正是通过使脑内重要化学物质恢复正常水平，直接针对根本原因，帮助孩子控制行为。
        所以，目前关于多动症的治疗的专家共识是：
        1.  目前国内外的专家指南均将药物治疗作为治疗多动症的治疗首选
        2.  药物治疗是多动症的主要治疗方法
        3.  对大多数多动症的患儿来讲，单纯心理治疗和行为干预的效果不及药物治疗。在药物治疗的基础上，可辅以心理行为干预，帮助孩子养成良好的行为习惯。

