    title: "[翻译] 抚育建议（四）: 设置清晰的规则和要求"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_4.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=9
    short: 多动症的孩子需要持续的规则，方便理解和遵守。让在家里的这些行为规则简单和清晰。
    desc:  |
        多动症的孩子需要持续的规则，方便理解和遵守。让在家里的这些行为规则简单和清晰。写下这些规则，挂到孩子能一眼看到的地方。

        多动症的孩子对于有组织的奖惩体系反馈非常好。重要的是要讲清楚遵守和违背规则时会发生什么，最后，遵守你的规则，每一次都要给出奖励和结果。

        不要忘了正向的鼓励和表扬

        建立的奖罚制度，时刻想到多动症的孩子经常受到责骂。发现好的表现，表扬它。表扬对于多动症的孩子非常重要，因为他们很少得到这些。他们的行为经常被纠正、嫌弃，确没有得到正向的强化。

        你的一个笑容，积极的评价，或者其他奖励，都会改善注意力，提升冲动控制力。对孩子好的行为和任务达成，尽可能多的给出积极的反馈；对孩子不好的行为和未完成的任务，尽可能不给负面的评价。要向对待别人的孩子那样，再小的优点，也给出表扬。
