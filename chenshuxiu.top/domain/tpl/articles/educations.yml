    title: "[翻译] 抚育建议（五）: 设置奖罚机制的一些小技巧"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_5.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=10
    short: 设定规则和要求是有技巧的，给大家列一些。
    desc:  |
        奖励：
        1. 要用特权，赞扬，活动来奖励孩子，而不是食品和玩具；
        2. 奖励不要一成不变，这样的话，多动症的孩子会很快厌烦的；
        3. 好的行为要用小红星或者积分点在图表上标示出来，这样你的孩子就会时时看到自己的成就
        4. 即时奖励好于远期奖励，但是多个小奖励对换一个大奖也是可以的
        5. 始终坚持奖励规则

        惩罚：
        1. 要预先和孩子明确不良行为的后果，并在不良行为发生时立即指出；
        2. 不良行为的处理可以考虑采用定时隔离或者取消一些权力；
        3.  把孩子从激发不恰当行为的环境和情景中隔离出来；
        4. 当孩子有不良行为时，问他或她愿意做什么来弥补，然后让他去做；
        5. 始终坚持惩罚规则
