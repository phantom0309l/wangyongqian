    title: 服药应如何观察副反应
    picurl: http://img.fangcunyisheng.com/static/img/tips_5.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=4
    short: 家长们请放心，正确使用多动症的药物不会影响儿童、青少年的生长发育！如果有副作用的话，一般都是轻微的，持续时间较短，可以忍受的，我们教您如何观察
    desc:  |
        一般如果有副作用的话，会出现在服药的前3个月内，是轻微的，持续时间较短，可以忍受的，这都是服药后的常见反应，家长不必过分担心，如果观察到孩子服药后出现的不良反应是持久的，难以忍耐的，建议及时找专业医师处理，或者反馈给我们。
        另外，可以测量一下孩子服药前平静时的心率（脉搏， XX次/分钟）情况，服药后也定期（2-3天）测量并记录一下，复诊时反馈给医生。
        后面的小知识里，我们还会告诉大家应该如何应对、调适常见的副反应。

