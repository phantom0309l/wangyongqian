    title: "[翻译] 抚育建议（八）: 教孩子如何交朋友"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_9.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=13
    short: 多动症的孩子通常都会有社交困难。他们很难理解社交中的暗语。。。
    desc:  |
        多动症的孩子通常都会有社交困难。他们很难理解社交中的暗语，自己说的太多，经常打断别人，或者表现的过于强硬和有压迫感。他们相对应同龄孩子来说，心智发育不够成熟，通常会成为孩子们排斥的对象。

        即便如此，很多多动症孩子非常聪明，他们会慢慢发现如何和别人相处，以及发现适合交朋友的人。甚至来说，容易惹老师和父母的个性在有些同龄的小朋友看来，也是非常吸引人的。

        如何帮助孩子提升社交技巧呢？

        教多动症的孩子学习社交技巧不是件容易的事。你要教孩子更多的倾听，看别人的表情和肢体语言，更灵活的协作。
        1. 委婉但是直率的告诉孩子他面临的困难和需要做出的改变；
        2. 和孩子做各种各样的角色扮演。有事交换一下角色会更有意思；
        3. 慎重的给孩子挑选玩伴，找那些志同道合的小伙伴；
        4. 开始的时候，只邀请1到2个小朋友，仔细观察他们玩耍过程；
        5. 对打架、推搡、大声喊叫等行为，绝不姑息；
        6. 让孩子有时间和空间去玩，经常奖励好的行为；
