    title: "定规矩法则2：给予恰当后果，孩子就会乖乖听话"
    picurl: http://img.fangcunyisheng.com/static/img/tips_3_2.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=17
    short: 如果你严格按照定法则1操作，你的教育方式一定会有所改善，但是仅仅有这一条法则是不够的。
    desc:  |
        不要吓唬孩子，要做到，孩子能分清楚父母哪些是吓唬，哪些会真正实施。仅仅吓唬是不会让孩子启动的。如果法则1不管用，请使用法则2：

        第一步：遵守法则1：看着孩子的眼睛，说一遍，盯着孩子15秒钟
        第二步：重复上一步：按照法则1再说一遍，再次保持眼神交流，严肃地说：“我刚刚说过。。。”，再次等待15秒钟
        第三步：看着孩子，干净利落的说：“如果你再不。。。，你就不能。。。”。如果孩子听话了，表扬；如果不听，直接执行宣布的惩罚措施。

        需要注意的事项：
        1. 执行后果不要迟疑，孩子下次才知道怎么做；
        2. 兑现后果越及时，效果越明显；
        3. 孩子如果“回心转意”，那也不能心软；
        4. 只要孩子听话，就要表扬他；
