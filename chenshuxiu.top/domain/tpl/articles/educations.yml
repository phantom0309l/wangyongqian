    title: "定规矩法则1：面对面说话，小家伙才听你的"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_12.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=16
    short: 跟孩子定规矩，一定要遵循三个要点：
    desc:  |
        1. 提醒孩子看着你
        跟孩子说话时，不进不能分神，还要学会吸引孩子的注意力，最简单的办法就是叫孩子的名字。不过，不是隔着墙叫一声就行，要有眼神接触：离孩子近一点，再叫名字。

        2. 告诉孩子怎么做
        再强调一下，一定要看着孩子的眼睛；态度要尊重，口气要坚定，不要用询问或容易被拒绝的方式（好的例子：请马上开始收拾玩具）；非语言交流（姿势、手势、表情、语气、语速、音量等）要严肃、沉稳；不要争执；一次只讲一个事情；必要时让孩子复述你的规矩（如果你的孩子经常注意力不集中，或者你不确定他是否真的理解了你说的话）

        3. 站在边上看结果
        定完规矩后，不用做任何事情，只需要站在一边静静的看着孩子，大约持续15秒。不要走动，给自己计时。不要说话，大吼大叫，更不要挖苦、逼迫孩子。

        如果孩子听了你的话，千万注意要表扬，真诚的表扬，看着他的眼睛说出你的感受。
