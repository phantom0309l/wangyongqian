    title: "[翻译] ADHD抚育建议（一）"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_1.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=6
    short: 和多动症的孩子生活非常令人沮丧的。为此我们特地找了一些国外的优秀文章，翻译过来，分享给大家。
    desc:  |
        和多动症的孩子生活是非常令人沮丧的，但是作为父母，你可以做很多事情来控制或减轻症状。你可以帮助你的孩子克服每天的挑战，把他/她的精力疏导到合理的地方，给你的家庭带来更多的平和。越早开始开始处理孩子的问题，再加上持之以恒，孩子们的未来就会有更大的机会成功。

        帮助你的孩子：你需要了解什么？

        多动症的孩子通常有“执行功能”障碍（指预先计划、组织、控制冲动、完成任务的能力）。这意味着你需要去承担这些角色，提供额外的指导，让孩子逐渐的获得自己的执行功能。

        虽然多动症的症状非常让人生气，但是请记住，孩子并不是有意触怒你、忽视你或者让你难堪。多动症的孩子也想安静的坐着、让房间干净整洁、也想按照父母的要求去做，但是他们不知道如何开始。

        多动症的孩子和养育他们的父母一样沮丧。如果了解了这一点，给孩子一些正向、积极的反馈就会容易得多。保持耐心、同情和给予持续的帮助，你就可以管控多动症，让家庭稳定和睦。
-
    title: "[翻译] 抚育建议（二）: 让自己保持积极和健康"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_2.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=7
    short: 作为父母，你是你孩子身心健康的后盾，你可以控制很多因素来给孩子正向的影响
    desc:  |
        1. 积极的心态

        您积极的态度和基本的疾病常识能够对ADD患儿能够提供最好的帮助。 当您冷静和专注时，您能够了解孩子，并帮助他们冷静和专注。
        a. 看开一些：牢记您孩子的行为是疾病引起的，大部分时间他们不是故意的，想开一些，今天的一些难堪的事，在10年后您会把它当做一个好笑的家庭回忆。
        b. 不要沉溺于细节，做些妥协：当您的孩子已经完成了两项家庭作业，还有一项没完成的时候，这没什么大不了的。如果您是完美主义者，您就会一直不满意，孩子也会产生不能达到父母期望的挫败感。
        c. 相信您的孩子：仔细思考所有孩子的积极的、正向的、独特的点，列一个清单。相信您的孩子能够学习、改变、成熟、成功！每天都要重复这种信念，就像每天刷牙和看手机一样。

        2. 当您照顾好自己时，您才能更好的照顾孩子

        作为孩子的榜样和最重要的力量来源，您健康的心态对孩子十分重要。如果您过度疲劳或者缺乏耐心。您辛苦努力建立起来的帮助ADD孩子的体系，就会失效。
        a. 照顾好自己： 健康饮食、锻炼，找到减压方法（晚上热水浴、清晨冥想等）。如果您生病了，不要硬抗。
        b. 寻求支持：请记住，没有必要非要独自照顾ADD患儿。您可以与医生、治疗师、老师沟通得到帮助，加入患友会得到其他ADHD家长的帮助，这些组织会有一些疾病建议的交流论坛，也是一个大家在一起分享经验和感受的安全场所。
        c. 学会休息：朋友和家人可以帮助您照顾孩子。您可能会对离开孩子或者把孩子交给别人有罪恶感，下一次，可以在和他们真诚的讨论如何照顾好孩子后，在把孩子交给他们。
