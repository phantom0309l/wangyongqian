    title: "定规矩法则3：小家伙越闹越凶？就让他独自冷静一会儿"
    picurl: http://img.fangcunyisheng.com/static/img/tips_3_3.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=18
    short: 你已经可以给孩子施加压力了，要开始准备应对孩子的反抗。
    desc:  |
        应对孩子的乱发脾气，最有效的办法是“面壁思过”。你可能觉得：“我又不是没试过，但是我的孩子根本不吃这一套。” 其实，每项技巧都要根据家庭的实际情况进行调整，本章的技巧经过多次实践检验，证明适用于每个家庭。

        注意事项：
        1. 选择合适的地点：远离孩子的日常活动区；确保孩子不会自己玩起来，或者有人陪他聊天；最好不和孩子待在一起
        2. 选择充裕的时间：首次面壁的时间会比较长，要安排出足够的时间
        3. 孩子哭个不停，怎么办：看着孩子的眼睛，告知不许闹；强制带到面壁地点；一旦冷静下来，就开始计时；
        4. 面壁思过后：之前说过的惩罚，一定要兑现

        这个法则至少要一到两周的实践，才能得心应手。
