    title: 多动症很常见，平常心对待最关键
    picurl: http://img.fangcunyisheng.com/static/img/tips_1.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=0
    short: 多动症很常见，不但会影响孩子，也会给家长带来沉重的心理负担。如果能用平常、开放的心态看待这个问题，会获得更好的效果。
    desc: |
        小儿多动症是最常见的儿童行为问题，国际上估计至少有6-9%的学龄儿童受累；我国小规模调查，也发现约4.31-5.83%的学龄儿童罹患此病。这意味着，在学校里，按一个班有30个孩子计算，一个班内会有2个左右的孩子会受到多动症的困扰。
        多动症不光给孩子带来发育上的问题，而且家长在抚育患儿的过程中也承受了很大的心理压力，甚至为了避免和社会交往，不带孩子到公共场合或参加集体活动，甚至患上抑郁症。
        家长的处境是可以理解的，也是可以改变的。主动学习相关知识，积极和医生、老师、家人沟通，打开自己的心扉，解决问题的钥匙就在你手中。

-
    title: 小小多动症，危害并不轻
    picurl: http://img.fangcunyisheng.com/static/img/tips_2.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=1
    short: 多动症不会随着年龄的增长而自愈。不加以重视，会随着孩子的逐渐步入社会而出现更多的行为问题（成绩差，社交困难，反社会行为），切切不可忽视。
    desc:  |
        随着对多动症的研究不断的深入，我们可以很确定地告诉家长，如果不加以积极治疗，多动症不会随着年龄的增长儿自愈，而且随着年龄的增长，一些共患病也慢慢出现，比如学习困难、情绪障碍及社会关系适应障碍等，对孩子的学业、职业和社会生活等方方面面产生广泛而消极的影响。因此，家长千万不要有“年龄大了，自己就好了”这种侥幸心理。
        行为发育问题和身体疾病同样重要，在孩子接触社会、了解社会的黄金时段，如果治疗上不够积极，终身都会受到影响。
