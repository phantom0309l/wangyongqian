    title: "[翻译] 抚育建议（三）: 建立机制并且坚持住"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_3.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=8
    short: 当需要完成的任务在可预知的环境和可预知的模式下，ADHD的孩子更有可能完成任务。你的目标就是在家里提供这样的环境和机制，让孩子知道他们要做什么，做完之后能获得什么。
    desc:  |
        当需要完成的任务在可预知的环境和可预知的模式下，ADHD的孩子更有可能完成任务。你的目标就是在家里提供这样的环境和机制，让孩子知道他们要做什么，做完之后能获得什么。

        让孩子保持专注和有组织的小建议：

        1. 按日程来：为每件事情都设定一个时间和场所非常重要，这可以让孩子更好的理解和执行。为吃饭、作业、玩、睡觉建立简单、可行的规程。让孩子睡前把第二天的衣服准备好，起来就可以穿。
        2. 使用时间和计时器：可以考虑整个家放满钟表，在孩子房间放个大的。给孩子要做的任务（做作业，起床等）预留足够的时间。对做作业和任务间期（从结束玩耍到睡觉）使用计时器。
        3. 简化时间表：浪费时间确实不好，但是对于刚刚上完课的多动症孩子来说，“疗伤”期会让他更加分心。你需要根据每个孩子的特点，来调整对孩子放学后的要求。
        4. 创造安静的环境：确保你的孩子有一个安静、私密的个人空间。一个走廊或者卧室就够了，只要和他完成定时任务的地点不同就好。
        5. 尽可能保持自己的整洁和有条理：保持自己的房间整洁。确保孩子知道所有的东西都有自己的位置。尽可能发挥你作为榜样的力量。
