    title: "[翻译] 抚育建议（六）: 鼓励运动和睡觉"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_7.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=11
    short: 。
    desc:  |
        多动症的孩子总有使不完的精力。有计划的运动和其他活动是不错的消耗精力的方式，而且锻炼技巧和注意力。运动的优点很多：锻炼专注，改善情绪，促进大脑发育。对于多动症的孩子，运动还可以助眠。找一个适合你家孩子，他自己也喜欢的运动，像垒球一样有很多休息间隙的运动就不适合多动症的孩子。单人或团队、需要持续运动的项目就更好一些，例如篮球或曲棍球。武术、跆拳道、瑜伽对于孩子来说也是有帮助的，可以提升大脑对身体的控制。

        更好的睡眠对孩子有帮助的
        睡眠不足可以让任何人注意力下降，对多动症的孩子尤其不利。多动症的孩子睡眠时间不能少于比正常孩子，但是通常情况都是睡的更少，他们的注意问题会导致入睡困难和易惊醒。坚持早上床是个有效的策略，但是不能解决所有问题。你还可以试试以下的办法：
        1. 减少电视时间，增加活动
        2. 去除咖啡因类食物
        3. 睡觉前1个小时做一些安静的活动：填色、阅读或者安静的玩
        4. 花个10分钟抱抱孩子，营造一种爱和安全的氛围，让他安静下来
        5. 孩子房间里放一些薰衣草或其他香料，这些气味可以让孩子平静
        6. 放一些助眠音乐，多动症的孩子通常都会觉得这些音乐让人平静。你也可以做一些背景声音：开个电风扇或者放个广播。
-
    title: "[翻译] 抚育建议（七）: 合理饮食"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_8.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=12
    short: 。
    desc:  |
        饮食不是多动症的直接原因，但是食物确实可以影响孩子的心境，对行为也可能会有影响。监督和调整吃什么、吃多少和什么时候吃，可以减轻多动症的症状。

        新鲜的食物、规律的时间和远离垃圾食物对所有的孩子都是有帮助的，尤其是对多动症的孩子来说，冲动和不专心经常导致不规律饮食和过饱的情况。

        吃的少一些
        多动症的孩子吃饭不规律是个常态，没有父母的监督，孩子吃不了多久就玩别的了，导致对孩子情绪和身体的损害。

        给孩子安排一个固定的、有营养的饮食习惯，正餐和加餐中间的时长不要超过3小时。孩子的身体需要一个规律的健康饮食的节律；心理上，就餐时间也是一天中必要的休整时间。

        1. 家里不要放垃圾食物；
        2. 出去吃饭要远离高油、高糖食物；
        3. 不要看那些充斥垃圾食品广告的电视节目；
        4. 给孩子每日补充维生素和矿物质；
