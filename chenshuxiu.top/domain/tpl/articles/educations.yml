    title: "关于多动症的误区"
    picurl: http://img.fangcunyisheng.com/static/img/tips_2_11.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=15
    short: 其实家长关于多动症会有自己的理解，但是有些是有问题的。
    desc:  |
        1. 所有的多动症都伴有多动
        事实：只有一部分的多动症孩子伴有多动的症状，其他很多都是注意力问题。很多没有多动症的孩子，通常表现为没有动力或者显得比较迷糊。

        2. 多动症的孩子对任何事情都不能集中注意力
        事实：多动症的孩子对他们喜欢的事情是可以集中精神的。但是无论他怎么努力，他都不能对他不喜欢或重复的事情保持专注。

        3. 如果他们想做，就会做得更好
        事实：多动症的孩子可能已经尽了全力，但是他们依然不能坐直、保持安静和专注。他们可能表现的很反抗，但不意味着他们有意如此。

        4. 长大了，就好了
        事实：多动症会持续到成年，所以不要等到孩子的问题自己消失。。治疗可以帮助孩子控制和减轻症状。

        5. 药物是最好的手段
        事实：多动症的孩子会吃药，但是吃药不是唯一的治疗手段。其他有效的手段还包括教育、行为训练、学校和家庭的支持，锻炼，营养。
