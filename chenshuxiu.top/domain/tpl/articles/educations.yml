    title: 就诊时，该汇报什么情况，该问什么问题
    picurl: http://img.fangcunyisheng.com/static/img/tips_6.jpg
    url: http://wx.fangcunyisheng.com/article/one?eid=5
    short: 又要复诊了，应该告诉医生哪些内容，能给孩子最大的帮助，还要问问哪些问题？
    desc:  |
        1. 应该告诉医生的内容：
        　i. 孩子服药后出现了哪些不舒服？这些不良反应的持续时间、强度和频率如何
        　ii. 孩子服药后有哪些症状上的改善？
        　iii. 老师对孩子学校里的行为有哪些反映？
        　iv. 近期服药有没有漏服或者忘记服药的时候？漏服药物后孩子有那些不良的反应？
        　v. 在做到孩子坚持每天服药方面，目前存在哪些困难和顾虑
        2. 本次就诊的时候需要知道的内容：
        　i. 孩子服药后出现的副作用严重么？有什么方法可以帮助解决？
        　ii. 目前的剂量是不是合适，需不需要调整？
        　iii. 下次什么时候来复诊？
