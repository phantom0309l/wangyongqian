about_intro: 方寸泉香（北京）科技有限公司是一家创新型的互联网医疗公司。公司致力于运用互联网技术，服务于医院、医生和患者，提供方便、高效的管理服务，更好的提升患者的就诊效率和治疗效果。

about_service:  |
    我们始终坚持患者至上，对每一个孩子的健康和幸福给予诚挚和独特的关怀。

    服务内容：

    1.  复诊预约（提醒、预约等）
    2.  自测自测（及时调整，提升疗效）
    3.  定期记录康复日记
    4.  专业的知识推送，更深入的了解疾病

