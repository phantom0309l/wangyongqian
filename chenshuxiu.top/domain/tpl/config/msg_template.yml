register_pass: |
    *patient_name*，您好。这里是*hospital_name**doctor_name*医生针的随访平台。

    在这里，
    1、您可以得到关于疾病全面、正规的知识。
    2、我们会通过这个平台持续关注患者在家的病情变化，对于治疗中的各种问题针对指导。另外，根据患者不同的治疗方案，系统会定期发送提醒，患者按照提醒操作即可，遇到问题可随时跟我们联系解决。
    (操作方法：点击微信左下角的'小键盘图标'切换成菜单或对话模式直接给我们发消息)

register_pass_ADHD: |
    *patient_name*家长，您好。这里是*hospital_name**doctor_name*医生针对ADHD（俗称多动症）孩子的帮助平台。

    在这里，您可以得到关于ADHD最全面、正规的知识，以及治疗中的各种常见问题的解答，我们还会对孩子的治疗效果进行持续性的评估，让您及时掌握孩子的情况。

    您有任何关于ADHD和孩子病情的疑惑，都可以直接询问。(操作方法：点击微信左下角的"小键盘图标"切换成菜单模式做评估或对话模式直接给我们发消息)

